<h1>{{ article.title }}</h1> 
{% if article.image %}
<img  style="border: 0px solid red; border-radius: 10px; " src="{{ article.image.url }}" height="200px" alt="{{ article.title }}"/>
{% endif %}
<p>{{ article.content|linebreaksbr }}</p>
<p><i>Posted on {{ article.created_at }}</i></p>



<form action="{% url 'like_post' article.pk %}" method="POST">
    {% csrf_token %}
    <style>
    .star {
      font-size: 50px;
      color: grey;
      cursor: pointer;
      border: none;
      background: none;
    }
  </style>

  

<!-- ⭐ Star Button -->
<button type="submit" name="submit" class="btn btn-primary" class="star" onclick="toggleStar(this)">Star&#10032;</button>

<script>
  function toggleStar(btn) {
    if (btn.style.color === "gold") {
      btn.style.color = "grey";
    } else {
      btn.style.color = "gold";
    }
  }
</script>


     - {{ article.total_likes_count }} 
</form>
